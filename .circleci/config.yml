# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.15.0-browsers

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # Build
      - run: npm run build

      # Store build
      - store_artifacts:
          path: ./dist

      # Generate version number
      - run:
        name: 'Generating version number'
        command: |
          mkdir /tmp/version;
          node -p "require('./package.json').version" > /tmp/version/version.txt

      - store_artifacts:
                path: /tmp/version
                destination: version
  publish:
    docker:
      # specify the version you desire here
      - image: cibuilds/github:0.10

    working_directory: ~/repo

    steps:
      # Deploy on github
      - run:
          name: 'Publish Release on GitHub'
          command: |
            VERSION=$(cat /tmp/version/version.txt)
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${VERSION} ./dist/
workflows:
  version: 2
  build_and_publish:
    jobs:
      - build
      - publish
          requires:
            - build
